<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,500;8..144,700&display=swap"
        rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>

<body>
    <header>
        <h1>tic <span class="light">o</span> tac <span class="light">x</span> toe</h1>
    </header>
    <main>
        <section id="parameters" class="parameters-container">
            <table>
                <tbody>
                    <thead>
                        <caption id="parameters-caption">choose</caption>
                    </thead>
                    <tr>
                        <td class="parameters-td" id="chooseo" onclick="playerChoose(1)">O</td>
                        <td class="parameters-td" id="choosex" onclick="playerChoose(2)">X</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="game" class="game-container">
            <table>
                <tbody>
                    <tr>
                        <td id="0" onclick="cellChoose(0)"></td>
                        <td id="1" onclick="cellChoose(1)"></td>
                        <td id="2" onclick="cellChoose(2)"></td>
                    </tr>
                    <tr>
                        <td id="3" onclick="cellChoose(3)"></td>
                        <td id="4" onclick="cellChoose(4)"></td>
                        <td id="5" onclick="cellChoose(5)"></td>
                    </tr>
                    <tr>
                        <td id="6" onclick="cellChoose(6)"></td>
                        <td id="7" onclick="cellChoose(7)"></td>
                        <td id="8" onclick="cellChoose(8)"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="hiscore" class="hiscore-container">
            <p id="winCounter-container"></p>
            <p id="loseCounter-container"></p>
        </section>
    </main>
    <footer>2022 &#169; grzegorz Å‚ukasik</footer>
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/ai.js"></script>
</body>

</html>
